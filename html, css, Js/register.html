    <title>Register</title>

<body>

    <div class=" form-container d-flex justify-content-center my-3 ">

        <form class="pull-right">

            <img src="logo.png" alt="logo" class="mb-4">

            <h4 class="mb-4"><span style="color: #ff2b4f;">פרטי לקוח</span> > אפשרות משלוח > אמצעי תשלום</h4>

            <div class="mb-3 form-group info">
                <label for="" class="signIn-label">האם ברשותך חשבון באתר? <a href="" data-toggle="modal" data-target="#exampleModal">התחבר/י
                        לחשבון</a></label>
                <label for="email" class="form-label">פרטי משתמש</label>

                <div class="palceholder text-end">
                    <label for="email">מייל</label>
                    <span class="star">*</span>
                </div>
                <input type="email" class="form-control text-end" id="email" aria-describedby="emailHelp" name="email"
                    required>

            </div>

            <div class="pass">
                <div class="mb-3 form-group pass-container">

                    <div class="palceholder text-end confirm">
                        <label for="confirm">אימות סיסמה</label>
                        <span class="star">*</span>
                    </div>
                    <input type="password" name="confirm" class="form-control text-end" id="confirm" required>

                </div>

                <div class="mb-3 form-group pass-container">

                    <div class="palceholder text-end password">
                        <label for="password">בחר סיסמה</label>
                        <span class="star">*</span>
                    </div>
                    <input type="password" name="password" class="form-control text-end" id="password" required>

                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check1" required>
                <label class="form-check-label" for="check1">אני מאשר/ת קבלת פרסומים למייל</label>
            </div>



            <label for="" class="form-label mt-4 address-title">כתובת למשלוח</label>

            <div class="names">

                <div class="mb-3 form-group address name-container">

                    <div class="palceholder text-end lastname-placeholder">
                        <label for="lastname">שם משפחה</label>
                        <span class="star">*</span>
                    </div>
                    <input type="text" class="form-control text-end" id="lastname" required>

                </div>


                <div class="mb-3 form-group address name-container">

                    <div class="palceholder text-end name-placeholder">
                        <label for="name">שם פרטי</label>
                        <span class="star">*</span>
                    </div>
                    <input type="text" class="form-control text-end" id="name" required>

                </div>

            </div>


            <div class="house">

                <div class="mb-3 form-group address address-container">

                    <div class="palceholder text-end street-placeholder">
                        <label for="street">מס׳ בית</label>
                        <span class="star">*</span>
                    </div>
                    <input type="text" class="form-control text-end" id="street" required>
                </div>

                <div class="mb-3 form-group address address-container">

                    <div class="palceholder text-end house-placeholder">
                        <label for="house">כתובת-רחוב, מס׳ בית, עיר</label>
                        <span class="star">*</span>
                    </div>
                    <input type="text" class="form-control text-end" id="house" required>
                </div>

            </div>


            <div class="house2">

                <div class="mb-3 form-group address2 address2-container">

                    <div class="palceholder text-end inter-placeholder">
                        <label for="inter">קוד לבניין</label>
                        <span class="star">*</span>
                    </div>
                    <input type="text" class="form-control text-end" id="inter" required>
                </div>

                <div class="mb-3 form-group address2 address2-container">
                    <div class="palceholder text-end apt-placeholder">
                        <label for="apt">דירה / כניסה</label>
                        <span class="star">*</span>
                    </div>
                    <input type="text" class="form-control text-end" id="apt" required>
                </div>


                <div class="mb-3 form-group address2 address2-container">

                    <div class="palceholder text-end city-placeholder">
                        <label for="city">עיר</label>
                        <span class="star">*</span>
                    </div>
                    <input type="text" class="form-control text-end" id="city" required>
                </div>


            </div>


            <div class="phone">

                <div class="mb-3 form-group address3 phone-container">

                    <div class="palceholder text-end phone-placeholder">
                        <label for="phone">טלפון</label>
                        <span class="star">*</span>
                    </div>
                    <input type="number" class="form-control tel text-end" id="phone" required>
                </div>

            </div>

            <div class="action-container mt-3">
                <button type="submit" class="btn btn-primary">המשך לאפשרויות משלוח</button>
                <a href="#">חזרה לעגלת הקניות ></a>
            </div>

        </form>

    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal">

        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">
              ×</span>
          </button> -->

        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">

              <img src="logo_yemini.png" alt="logo white">
              <h5 class="modal-title">כיף לראות אותך שוב</h5>

              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <!-- <span aria-hidden="true">
                  ×</span> -->
              </button>

            </div>


            <div class="modal-body">

                <form class="pull-right">

                    <div class="mb-3 form-group info">
        
                        <div class="palceholder text-end">
                            <label for="modalemail">מייל</label>
                            <span class="star">*</span>
                        </div>
                        <input type="email" class="form-control text-end" id="modalemail" aria-describedby="emailHelp" name="modalemail"
                            required>
        
                    </div>
        
        
                        <div class="mb-3 form-group pass-container">
        
                            <div class="palceholder text-end password">
                                <label for="modalpassword"> סיסמה</label>
                                <span class="star">*</span>
                            </div>
                            <input type="password" name="modalpassword" class="form-control text-end" id="modalpassword" required>
        
                        </div>

                        <div class="action-container">
                            <a href="#">שכחתי סיסמה</a>
                            <button type="submit" class="btn btn-primary mt-4">כניסה לחשבון</button>
                        </div>


                    </div>
                    
        
                </form>



            </div>

          </div>
        </div>

        


      </div>
